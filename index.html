<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center mt-3 maintext"id="fullGame">Welcome to Rock,Paper,Scissors</h1>
    <h1 id="start" class="container text-center start">Tap any button to Start</h1>
    <div class="container text-center container-margin" id="fullGame">
      <div class="row align-items-center d-flex justify-content-between whole-box">
        <div class="col-md-4 mt-5 mt-sm-5">
          <button class="rock-color" id="btn"><img class="rock" src="images/3601910.png" alt=""></button>
        </div>
        <div class="col-md-4 mt-5 mt-sm-5">
          <button class="paper-color" id="btn"><img class="paper" src="images/—Pngtree—vector hand icon_4184891.png" alt=""></button>
        </div>
        <div class="col-md-4 mt-5 mt-sm-5">
          <button class="scissor-color" id="btn"><img class="scissors" src="images/hand_scissors_icon_199110.png" alt=""></button>
        </div>
      </div>
    </div>
    <div class="container pick " id="fullGame">
      <h1>You Picked : <span id="myPick"></span> </h1>
      <h1>Computer Picked : <span id="pcPick"></span> </h1>
      <div class="container-fluid">
        <h1 class="text-center" id="win">You Win!</h1>
        <h1 class="text-center" id="lose">You Lose!</h1>
      </div>
    </div>
    <div class="container mt-5">
      <h1 class="float-start">Your Score : <span id="myScore">0</span></h1> 
      <h1 class="float-end float-sm-end">Computer Score : <span id="pcScore">0</span> </h1>
    </div>
    <div class="container text-center">
      <button class="resetButton" id="reset">Play Again</button>
    </div>
    <div class="container-fluid">
      <h1 id="gameEndWin"></h1>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
